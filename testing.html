<html>
<head>
	<title>Test numbers operations</title>
	<style type="text/css" src="styles.css"></style>
	<script type="text/javascript" src="number.js"></script>
	<script type="text/javascript">
		var operationsManager = new NumberOperations();

		window.onload = function () {
			var refOnTest = document.getElementById('test_ref');
			refOnTest.addEventListener( 'click', runOperations, false);
		}

		function runOperations () {
			var a = parseInt(document.getElementById('a').value);
			var b = parseInt(document.getElementById('b').value);
			var idsTds4Results = ['add', 'minus'];
			for (var key in idsTds4Results) {
				var tdId = idsTds4Results[key];
				document.getElementById(tdId).innerHTML = operationsManager[tdId](a, b);
			};
		}
	</script>
</head>
<body>
	<h1>Type two numbers:</h1>
	<input id="a" type="number" name="number_a" min="1" max="1000000">
	<input id="b" type="number" name="number_b" min="1" max="1000000">
	<p>
		<a href="#" id="test_ref" >Test</a>
	</p>

	<table>
		<thead>
			<tr>
				<td>Operation</td>
				<td>Result</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>A + B</td>
				<td id="add"></td>
			</tr>

			<tr>
				<td>A - B</td>
				<td id="minus"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
